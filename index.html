<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- adding a favicon icon -->
    <link rel="icon" href="./images/favicon.google.jpg" />
    <!-- linking css file -->
    <link rel="stylesheet" href="./style.css" />
    <!-- linking fontawesome kit -->
    <script
      src="https://kit.fontawesome.com/a1b4e8e8cf.js"
      crossorigin="anonymous"
    ></script>
    <!-- linking java file -->
    <script src="./main.js" defer></script>
    <title>Google-Clone by Zack Le</title>
  </head>
  <body>
    <!--Header-->
    <nav class="navbar">
      <ul>
        <li>
          <a class="link" href="">Gmail</a>
        </li>
        <li>
          <a class="link" href="">Images</a>
        </li>
        <li>
          <div class="circle-shadow">
            <a class="menu-icon" href=""><i class="fas fa-bars"></i></a>
          </div>
        </li>
        <li>
          <div class="circle-shadow">
            <a class="user-icon" href=""><span>Z</span></a>
          </div>
        </li>
      </ul>
    </nav>
    <!-- Content -->
    <section class="content-section">
        <div class="content-wrapper">
            <img class="logo-img" src="./images/logo-google.jpg" alt="Google Logo Image">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fas fa-keyboard"></i>
                <i class="fas fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-search-btn">I'm Feeling Lucky</button>
            </div>
            <div class="language">
                <p>Google Offered in: <a href="">Maori</a></p>
            </div>
        </div>
    </section>
  </body>
</html>
